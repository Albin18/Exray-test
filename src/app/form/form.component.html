<div class="card bg-dark text-white my-5 pb-5 mx-4">
  <div class="card header bg-dark text-white text-center">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="description" class="col-form-label col-sm-2">TITLE</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="productLista.description"
            name="description"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-form-label col-sm-2"
          >DESCRIPTION</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="productLista.category"
            name="category"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="title" class="col-form-label col-sm-2">CATEGORY</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="productLista.title"
            name="title"
            required
          />
        </div>
      </div>
    </form>
  </div>
</div>
