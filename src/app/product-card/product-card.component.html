<div class="card mx-5 my-2">
  <div class="row">
    <h5 class="card-title">{{ productLista.title }}</h5>
    <p class="card-details">{{ productLista.description }}</p>
    <img src="{{ productLista.id }}" />
    <button
      type="button"
      class="btn btn-dark"
      (click)="navigateToForm(productLista.id)"
    >
      VER DETALLES {{ productLista.category }}
    </button>
  </div>
</div>
